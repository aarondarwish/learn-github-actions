# Name of the workflow
name: Release

# Run on every merge or commit to the main branch
on:
  push:
    branches:
      - main

# Automatically create a GitHub Release
jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
         - uses: actions/checkout@v1
         - name: Read package.json
           uses: dutscher/read-package-json-endpoint-actions
           id: package-json-endpoint
   
         - name: Show version number
           run: echo "${{ steps.package-json-endpoint.outputs.endpoint }}"

